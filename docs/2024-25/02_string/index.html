</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="12" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">
<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="%E7%B7%9A%E5%BD%A2%E3%83%A1%E3%83%A2%E3%83%AA%E3%81%A8%E3%81%AF">線形メモリとは</h1>
<ul>
<li>WASMインスタンスで自由に使えるメモリ領域</li>
<li>cf. 普通のOSのプロセス
<ul>
<li>メモリはプロセスごとに割り当てられる
<ul>
<li>そのうちのヒープの範囲にmalloc()できる</li>
</ul>
</li>
<li>他のデータ（命令コードほか）も同じ領域、アドレス範囲で使い分ける</li>
</ul>
</li>
<li>WASMの線形メモリ
<ul>
<li>インスタンスごとに割り当てられる</li>
<li>線形メモリはプログラムのデータ専用で取り扱える</li>
</ul>
</li>
</ul>
<footer>#2 One More Step into WebAssembly</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="13" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">

<p><img src="./linearmemory.png" alt="" /></p>
<ul>
<li>文字列＝連続したバイトという考え方はWASMでも重要</li>
</ul>
<footer>#2 One More Step into WebAssembly</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="14" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">
<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="%E3%81%A4%E3%81%BE%E3%82%8A%E7%B7%9A%E5%BD%A2%E3%83%A1%E3%83%A2%E3%83%AA%E3%81%AE%E4%B8%8A%E3%81%AE%E6%96%87%E5%AD%97%E5%88%97%E3%81%AF">つまり、線形メモリの上の文字列は</h1>
<ul>
<li><strong>メモリ上の開始位置と、その長さ</strong>が分かれば文字列を特定できる</li>
<li>文字列特定のためのデータ
<ul>
<li>WASMレベルではどちらも <code>i32</code>, <code>i32</code> と扱われる
<ul>
<li>Rustレベルでは <code>ptr: *mut u8</code> と <code>len: usize</code></li>
<li>※ C言語的に表現すれば <code>u8 = char</code></li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>#2 One More Step into WebAssembly</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="15" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">
<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="%E7%B7%9A%E5%BD%A2%E3%83%A1%E3%83%A2%E3%83%AA--wasm%E3%83%96%E3%83%A9%E3%82%A6%E3%82%B6%E5%85%B1%E6%9C%89%E3%81%AE%E4%BB%95%E7%B5%84%E3%81%BF">線形メモリ = WASM/ブラウザ共有の仕組み</h1>
<ul>
<li>WASMの世界とブラウザで、線形メモリを通じてデータのやり取りをすることもできる
<ul>
<li>ブラウザから <a href="https://developer.mozilla.org/ja/docs/WebAssembly/JavaScript_interface/Memory"><code>instance.exports.memory</code> でアクセス</a></li>
</ul>
</li>
<li>逆にいうと:
<ul>
<li>関数の引数/戻り値か、線形メモリでしか相互のやり取りができない</li>
<li>sandboxingの一環でもある</li>
</ul>
</li>
</ul>
<footer>#2 One More Step into WebAssembly</footer>
</section>

<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="hello%E9%96%A2%E6%95%B0%E3%81%AE%E3%83%90%E3%82%A4%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89">hello関数のバイトコード</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>000117 func[0] &lt;hello&gt;:
 000118: 20 00                      | local.get 0
 00011a: 41 0c                      | i32.const 12
 00011c: 36 02 04                   | i32.store 2 4
 00011f: 20 00                      | local.get 0
 000121: 41 80 80 c0 80 00          | i32.const 1048576
 000127: 36 02 00                   | i32.store 2 0
 00012a: 0b                         | end
</code></pre>
<footer>#2 One More Step into WebAssembly</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="22" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">
<header>WebAssemblyでScratchプラグインを作ろう!</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-wat">;; 最初の引数 = バッファ（メモリ上のoffset）
local.get 0
;; 132の 12 をスタックに
i32.const 12
;; メモリの offset + 4 に値 12 を保存
i32.store 2 4

;; 以下、同様に 1048576 を offset + 0 に保存
;; 1048576 こそ &quot;Hello, world&quot; のある位置
local.get 0
i32.const 1048576
i32.store 2 0

;; 関数を抜ける
end
</code></pre>
<footer>#2 One More Step into WebAssembly</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="23" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">
<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="%E3%83%96%E3%83%A9%E3%82%A6%E3%82%B6%E3%81%A7%E5%91%BC%E3%81%B3%E5%87%BA%E3%81%99">ブラウザで呼び出す</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> obj = {};
<span class="hljs-title class_">WebAssembly</span>.<span class="hljs-title function_">instantiateStreaming</span>(<span class="hljs-title function_">fetch</span>(<span class="hljs-string">&quot;./string1.wasm&quot;</span>), obj).<span class="hljs-title function_">then</span>(
    <span class="hljs-function">(<span class="hljs-params">wasm</span>) =&gt;</span> {
        <span class="hljs-comment">// bufferを確保するためヒープの先頭位置を使う</span>
        <span class="hljs-keyword">let</span> offset = wasm.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-property">__heap_base</span>;
        <span class="hljs-keyword">let</span> length = <span class="hljs-number">8</span>; <span class="hljs-comment">// 32bit+32bit</span>
        <span class="hljs-comment">// bufferは、ブラウザ側からmemoryを操作し、memory中に確保する！</span>
        <span class="hljs-keyword">let</span> memory = wasm.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-property">memory</span>;
        <span class="hljs-keyword">let</span> buffer = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Uint8Array</span>(memory.<span class="hljs-property">buffer</span>, offset, length);
        wasm.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-title function_">hello</span>(offset);

        <span class="hljs-comment">// consoleから参照できるようにグローバル変数に入れてしまう</span>
        <span class="hljs-variable language_">window</span>.<span class="hljs-property">buffer</span> = buffer;
        <span class="hljs-variable language_">window</span>.<span class="hljs-property">wasm</span> = wasm;
    },
);
</code></pre>
<footer>#2 One More Step into WebAssembly</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="24" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">
<header>WebAssemblyでScratchプラグインを作ろう!</header>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&gt; buffer
//=&gt; Uint8Array(8) [0, 0, 16, 0, 12, 0, 0, 0,]

<ul>
<li>上位32bit = リトルエンディアンで <code>0, 0, 16, 0</code> == <code>1048576</code></li>

<header>WebAssemblyでScratchプラグインを作ろう!</header>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> buffer2 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Uint8Array</span>(wasm.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-property">memory</span>.<span class="hljs-property">buffer</span>, <span class="hljs-number">1048576</span>, <span class="hljs-number">12</span>);
<span class="hljs-keyword">let</span> msg = <span class="hljs-title class_">String</span>.<span class="hljs-property">fromCharCode</span>.<span class="hljs-title function_">apply</span>(<span class="hljs-literal">null</span>, buffer2);
concole.<span class="hljs-title function_">log</span>(msg);
<span class="hljs-comment">//=&gt; Hello, world</span>

<header>WebAssemblyでScratchプラグインを作ろう!</header>

</ul>
</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="27" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">
<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="%E4%BB%A5%E4%B8%8B%E3%81%AE%E3%81%A9%E3%81%A1%E3%82%89%E3%81%8B%E3%82%92%E6%8E%A8%E5%A5%A8%E3%81%97%E3%81%9F%E3%81%84">以下のどちらかを推奨したい</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#[no_mangle]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">unsafe</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">hello2</span>() <span class="hljs-punctuation">-&gt;</span> *<span class="hljs-keyword">const</span> <span class="hljs-type">u8</span> {
    <span class="hljs-comment">// これであれば直接offsetを返してくれる。ただしsizeがわからない</span>
    <span class="hljs-string">&quot;Hello, world&quot;</span>.<span class="hljs-title function_ invoke__">as_ptr</span>()
}

<span class="hljs-keyword">use</span> core::slice::from_raw_parts_mut;
<span class="hljs-meta">#[no_mangle]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">unsafe</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">hello3</span>(buf: *<span class="hljs-keyword">mut</span> <span class="hljs-type">u8</span>, buflen: <span class="hljs-type">i32</span>) {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">src</span>: &amp;[<span class="hljs-type">u8</span>] = <span class="hljs-string">&quot;Hello, world&quot;</span>.<span class="hljs-title function_ invoke__">as_bytes</span>();
    <span class="hljs-comment">// prt + lenから slice を再生する</span>
    <span class="hljs-keyword">let</span> <span class="hljs-variable">buf</span>: &amp;<span class="hljs-keyword">mut</span> [<span class="hljs-type">u8</span>] = <span class="hljs-title function_ invoke__">from_raw_parts_mut</span>(buf, buflen <span class="hljs-keyword">as</span> <span class="hljs-type">usize</span>);
    <span class="hljs-comment">// 値を入れていく</span>
    (*buf).<span class="hljs-title function_ invoke__">copy_from_slice</span>(src);
}
<span class="hljs-comment">// offset, sizeをコントロールできる。あくまで学習なのでunsafe...</span>
</code></pre>
<footer>#2 One More Step into WebAssembly</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="28" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">
<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="%E5%86%8D%E3%81%B3%E5%8B%95%E4%BD%9C%E6%A4%9C%E8%A8%BC">再び動作検証</h1>
<ul>
<li>この講義では基本後者を使う方針</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> core::slice::from_raw_parts_mut;
<span class="hljs-meta">#[no_mangle]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">unsafe</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">hello_by_buflen</span>(buf: *<span class="hljs-keyword">mut</span> <span class="hljs-type">u8</span>, buflen: <span class="hljs-type">i32</span>) {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">src</span>: &amp;[<span class="hljs-type">u8</span>] = <span class="hljs-string">&quot;Hello, world&quot;</span>.<span class="hljs-title function_ invoke__">as_bytes</span>();
    <span class="hljs-keyword">let</span> <span class="hljs-variable">buf</span>: &amp;<span class="hljs-keyword">mut</span> [<span class="hljs-type">u8</span>] = <span class="hljs-title function_ invoke__">from_raw_parts_mut</span>(buf, buflen <span class="hljs-keyword">as</span> <span class="hljs-type">usize</span>);
    buf.<span class="hljs-title function_ invoke__">copy_from_slice</span>(src);
}
</code></pre>
<ul>
<li>同じように <code>wasm32-unknown-unknown</code> でコンパイルする</li>
</ul>
<footer>#2 One More Step into WebAssembly</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="29" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">
<header>WebAssemblyでScratchプラグインを作ろう!</header>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> obj = {};
<span class="hljs-title class_">WebAssembly</span>.<span class="hljs-title function_">instantiateStreaming</span>(<span class="hljs-title function_">fetch</span>(<span class="hljs-string">&quot;./string1.wasm&quot;</span>), obj).<span class="hljs-title function_">then</span>(
    <span class="hljs-function">(<span class="hljs-params">wasm</span>) =&gt;</span> {
        <span class="hljs-keyword">let</span> offset = wasm.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-property">__heap_base</span>;
        <span class="hljs-keyword">let</span> length = <span class="hljs-number">12</span>; <span class="hljs-comment">// 12 bytes 必要なため</span>

        <span class="hljs-keyword">let</span> buffer = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Uint8Array</span>(memory.<span class="hljs-property">buffer</span>, offset, length);
        wasm.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-title function_">hello_by_buflen</span>(offset, length);
        <span class="hljs-comment">// 上記のbufferに値が入るのでそのまま使える</span>
        <span class="hljs-keyword">let</span> msg = <span class="hljs-title class_">String</span>.<span class="hljs-property">fromCharCode</span>.<span class="hljs-title function_">apply</span>(<span class="hljs-literal">null</span>, buffer);
        <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(msg);

<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="%E3%81%BE%E3%81%9F%E5%B0%91%E3%81%97wasm%E3%83%90%E3%82%A4%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E3%82%92%E8%BF%BD%E3%81%A3%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86">また少しWASMバイトコードを追ってみよう</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>00012c func[1] &lt;welcome&gt;:
 00012d: 02 40                      | block
 00012f: 20 01                      |   local.get 1
 000131: 45                         |   i32.eqz
 000132: 0d 00                      |   br_if 0
 000134: 20 00                      |   local.get 0
 000136: 2d 00 00                   |   i32.load8_u 0 0
 000139: 0f                         |   return
 00013a: 0b                         | end
 00013b: 41 00                      | i32.const 0
 00013d: 41 00                      | i32.const 0
 00013f: 41 ac 80 c0 80 00          | i32.const 1048620
 000145: 10 ab 80 80 80 00          | call 43 &lt;_ZN4core9panicking...&gt;
 00014b: 00                         | unreachable
 00014c: 0b                         | end
</code></pre>
<footer>#2 One More Step into WebAssembly</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="34" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">
<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="block%E3%81%AE%E4%B8%AD%E3%82%92%E7%A2%BA%E8%AA%8D%E3%81%99%E3%82%8B">blockの中を確認する</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-wat">// 2番目の引数=sizeを取得
local.get 1
// 0 だとout of indexなのでエラー、ブロック抜ける
i32.eqz
br_if 0
// 1番目の引数=offsetを取得
local.get 0
// そのoffsetにあるバイトをi32として戻り値にload
i32.load8_u 0 0
// ブロックを抜ける/そのまま関数も抜ける
return
</code></pre>

<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="%E3%83%96%E3%83%A9%E3%82%A6%E3%82%B6%E3%81%A7%E7%A2%BA%E8%AA%8D">ブラウザで確認</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> obj = {};
<span class="hljs-title class_">WebAssembly</span>.<span class="hljs-title function_">instantiateStreaming</span>(<span class="hljs-title function_">fetch</span>(<span class="hljs-string">&quot;./string1.wasm&quot;</span>), obj).<span class="hljs-title function_">then</span>(
    <span class="hljs-function">(<span class="hljs-params">wasm</span>) =&gt;</span> {
        <span class="hljs-keyword">let</span> msg = <span class="hljs-string">&quot;Hello from JavaScript&quot;</span>;
        <span class="hljs-keyword">let</span> offset = wasm.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-property">__heap_base</span>;
        <span class="hljs-keyword">let</span> memory = wasm.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-property">memory</span>;
        <span class="hljs-keyword">let</span> buffer = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Uint8Array</span>(memory.<span class="hljs-property">buffer</span>, offset, msg.<span class="hljs-property">length</span>);
        <span class="hljs-comment">// ブラウザ側で、メモリを確保し、値を埋める</span>
        <span class="hljs-keyword">for</span>( <span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; msg.<span class="hljs-property">length</span>; i++ ) {
            buffer[i] = msg.<span class="hljs-title function_">charCodeAt</span>(i);
        }
        <span class="hljs-keyword">let</span> result = wasm.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-title function_">welcome</span>(offset, msg.<span class="hljs-property">length</span>);
        <span class="hljs-keyword">let</span> msg2 = <span class="hljs-string">&quot;result = &quot;</span> + result.<span class="hljs-title function_">toString</span>();
        <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(msg2);
    },
);
</code></pre>
<footer>#2 One More Step into WebAssembly</footer>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> core::slice::from_raw_parts;
<span class="hljs-meta">#[no_mangle]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">unsafe</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">welcome2</span>(src: *<span class="hljs-keyword">const</span> <span class="hljs-type">u8</span>, srclen: <span class="hljs-type">i32</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">i32</span> {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">src</span>: &amp;[<span class="hljs-type">u8</span>] = <span class="hljs-title function_ invoke__">from_raw_parts</span>(src, srclen <span class="hljs-keyword">as</span> <span class="hljs-type">usize</span>);
    src[<span class="hljs-number">0</span>] <span class="hljs-keyword">as</span> <span class="hljs-type">i32</span>
}
</code></pre>
<ul>
<li>本講義では、文字列を戻すときに合わせてこちらを使う</li>

<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h2 id="javascript">JavaScript:</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> obj = {};
<span class="hljs-variable language_">window</span>.<span class="hljs-property">wasmInstance</span> = <span class="hljs-literal">null</span>;
<span class="hljs-variable language_">window</span>.<span class="hljs-property">wordcount</span> = <span class="hljs-literal">null</span>;
<span class="hljs-variable language_">window</span>.<span class="hljs-property">fire</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) {
    <span class="hljs-keyword">if</span> (wasmInstance === <span class="hljs-literal">null</span>) { <span class="hljs-keyword">return</span>; }
    <span class="hljs-keyword">let</span> input = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&quot;target&quot;</span>).<span class="hljs-property">value</span>;
    <span class="hljs-keyword">let</span> offset = wasmInstance.<span class="hljs-property">exports</span>.<span class="hljs-property">__heap_base</span>;
    <span class="hljs-keyword">let</span> memory = wasmInstance.<span class="hljs-property">exports</span>.<span class="hljs-property">memory</span>;
    <span class="hljs-keyword">let</span> buffer = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Uint8Array</span>(memory.<span class="hljs-property">buffer</span>, offset, input.<span class="hljs-property">length</span>);
    <span class="hljs-keyword">for</span>( <span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; input.<span class="hljs-property">length</span>; i++ ) {
        buffer[i] = input.<span class="hljs-title function_">charCodeAt</span>(i);
    }
    <span class="hljs-keyword">let</span> result = <span class="hljs-title function_">wordcount</span>(offset, input.<span class="hljs-property">length</span>);
    <span class="hljs-keyword">let</span> msg = <span class="hljs-string">&quot;result = &quot;</span> + result.<span class="hljs-title function_">toString</span>();
    <span class="hljs-title function_">alert</span>(msg);
}
<span class="hljs-title class_">WebAssembly</span>.<span class="hljs-title function_">instantiateStreaming</span>(<span class="hljs-title function_">fetch</span>(<span class="hljs-string">&quot;./wc.wasm&quot;</span>), obj).<span class="hljs-title function_">then</span>(
    <span class="hljs-function">(<span class="hljs-params">wasm</span>) =&gt;</span> {
        <span class="hljs-variable language_">window</span>.<span class="hljs-property">wasmInstance</span> = wasm.<span class="hljs-property">instance</span>;
        <span class="hljs-variable language_">window</span>.<span class="hljs-property">wordcount</span> = wasm.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-property">wordcount</span>;
        <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;loaded!&quot;</span>)
    },
);
</code></pre>

<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="rust%E5%81%B4%E3%81%AE%E3%83%AF%E3%83%BC%E3%83%89%E3%82%AB%E3%82%A6%E3%83%B3%E3%82%BF%E3%83%BC">Rust側のワードカウンター</h1>
<ul>
<li>あくまで一例 / 真面目なエラー処理は...宿題です</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#[no_mangle]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">unsafe</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">wordcount</span>(src: *<span class="hljs-keyword">mut</span> <span class="hljs-type">u8</span>, srclen: <span class="hljs-type">i32</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">i32</span> {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">src</span>: &amp;[<span class="hljs-type">u8</span>] = <span class="hljs-title function_ invoke__">from_raw_parts</span>(src, srclen <span class="hljs-keyword">as</span> <span class="hljs-type">usize</span>);
    <span class="hljs-keyword">if</span> srclen == <span class="hljs-number">0</span> {
        <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>; <span class="hljs-comment">// empty</span>
    }
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">count</span> = <span class="hljs-number">1</span>;
    <span class="hljs-keyword">for</span> <span class="hljs-variable">c</span> <span class="hljs-keyword">in</span> src.<span class="hljs-title function_ invoke__">iter</span>() {
        <span class="hljs-keyword">let</span> <span class="hljs-variable">c</span> = *c;
        <span class="hljs-keyword">if</span> c == <span class="hljs-number">0x20</span> { <span class="hljs-comment">// space</span>
            count += <span class="hljs-number">1</span>;
        }
    }
    count
}
</code></pre>
<footer>#2 One More Step into WebAssembly</footer>
</section>

<header>WebAssemblyでScratchプラグインを作ろう!</header>

<ul>
<li><code>wasm-pack</code> が必須になるのでインストール</li>

</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ cargo install wasm-pack
$ cargo add wasm-bindgen
</code></pre>
<footer>#2 One More Step into WebAssembly</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="55" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">
<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="wasm-bindgen-%E5%AF%BE%E5%BF%9C%E9%96%A2%E6%95%B0">wasm-bindgen 対応関数</h1>
<ul>
<li><code>#[wasm_bindgen]</code> attributeが使える</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-comment">// &amp;str は戻り値には使えない</span>
<span class="hljs-meta">#[wasm_bindgen]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">hello_bg</span>() <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">String</span> {
    <span class="hljs-string">&quot;Hello, world&quot;</span>.<span class="hljs-title function_ invoke__">to_string</span>()
}

<span class="hljs-meta">#[wasm_bindgen]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">welcome_bg</span>(src: &amp;<span class="hljs-type">str</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">i32</span> {
    src.<span class="hljs-title function_ invoke__">as_bytes</span>()[<span class="hljs-number">0</span>] <span class="hljs-keyword">as</span> <span class="hljs-type">i32</span>
}
</code></pre>
<footer>#2 One More Step into WebAssembly</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="56" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">
<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="wasm-bindgen-%E3%81%AE%E3%82%B3%E3%83%B3%E3%83%91%E3%82%A4%E3%83%AB">wasm-bindgen のコンパイル</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ wasm-pack build --target web
# ./pkg に一式が生成されるのでコピー
$ cp -r pkg/ web/pkg/
</code></pre>
<footer>#2 One More Step into WebAssembly</footer>

<header>WebAssemblyでScratchプラグインを作ろう!</header>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">async</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;module&quot;</span>&gt;</span><span class="language-javascript">
    <span class="hljs-keyword">import</span> init, {hello_bg, welcome_bg} <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./pkg/hello_string.js&#x27;</span>;
    <span class="hljs-keyword">await</span> <span class="hljs-title function_">init</span>();
    <span class="hljs-keyword">let</span> result = <span class="hljs-title function_">hello_bg</span>();
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(result);

    <span class="hljs-keyword">let</span> result2 = <span class="hljs-title function_">welcome_bg</span>(<span class="hljs-string">&quot;Welcome world&quot;</span>);
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;code of W is: &quot;</span> + result2.<span class="hljs-title function_">toString</span>());
</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="63" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">
<header>WebAssemblyでScratchプラグインを作ろう!</header>
<h1 id="%E6%BC%94%E7%BF%92%E8%AA%B2%E9%A1%8C-1">演習課題</h1>
<ul>
<li><strong>1)</strong> <code>upcase()</code> という、ブラウザから来たASCIIの文字列を全て大文字にして返却する関数をWASMで実装しましょう。以下のようなシグネチャになるはずです。
<ul>
<li>Rustレベルでは:<br />
<code>upcase(srcp: *const u8, slen: i32, destp: *mut u8, dlen: i32)</code></li>
<li>WASMレベルでは:<br />
<code>upcase(srcp: i32, slen: i32, destp: i32, dlen: i32) -&gt; nil</code></li>
</ul>
</li>
<li><strong>2)</strong> 1) をブラウザで呼び出して動作確認しましょう。</li>
</ul>
<footer>#2 One More Step into WebAssembly</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-header="WebAssemblyでScratchプラグインを作ろう!" data-footer="#2 One More Step into WebAssembly" data-paginate="true" data-theme="ecl" lang="ja-JP" data-marpit-pagination="64" style="--header:WebAssemblyでScratchプラグインを作ろう!;--footer:#2 One More Step into WebAssembly;--paginate:true;--theme:ecl;" data-marpit-pagination-total="65">

<ul>
<li><strong>3)</strong> wasm-bindgen が生成してくれるマクロコードを確認し、文字列についてどのようなラッパーコードが生成されるか確認してみよう...。
<ul>
<li>cargo-expand などを活用できるかもしれない</li>
<li>手始めは<a href="https://qiita.com/Nanai10a/items/ef508cd6addaa33b3e00">私と考えが近い人の記事</a>とか。</li>
</ul>
</li>
<li>めちゃ大変なので、いつかという気持ちでやってみましょう</li>
